<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBucks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="web/logo.png">
</head>
<body>
    <Section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="web/logo.png" class="logo"></a>
            
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">MENU</a></li>
                <li><a href="#">WHAT'S NEW</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </header>

        <div class="container">
            <div class="text-box">
                <h2>Inspiring and Nurturing the <span>Human Spirit.</span></h2>
                <a href="https://www.starbucks.com/">Learn more</a>
            </div>

            <div class="img-box">
                <img src="web/Latte.png" class="starbucks" >
            </div>
        </div>

        <ul class="thumb">
            <li><img src="web/Americano.png" onclick="imgSilder('web/Americano.png');"></li>
            <li><img src="web/Latte.png" onclick="imgSilder('web/Latte.png');"></li>
            <li><img src="web/Cappuccino.png" onclick="imgSilder('web/Cappuccino.png');"></li>
        </ul>

        <ul class="social">
            <li><a href="https://www.facebook.com/starbucksvietnam/"><img src="https://raw.githubusercontent.com/farazc60/Project-Images/main/starbucks/facebook.png" alt=""></a></li>
            <li><a href="https://www.instagram.com/starbucksvietnam/"><img src="https://raw.githubusercontent.com/farazc60/Project-Images/main/starbucks/instagram.png" alt=""></a></li>
            <li><a href="https://x.com/starbucks"><img src="https://raw.githubusercontent.com/farazc60/Project-Images/main/starbucks/twitter.png" alt=""></a></li>
        </ul>
    </Section>

    <section class="coffee-list">
        <h2>Our Menu <span>Coffees</span></h2>
        <div class="coffee-container">
            <div class="coffee-card">
                <img src="web/Americano.png" alt="coffee1">
                <h3>Americano</h3>
                <p></p>
            </div>
            <div class="coffee-card">
                <img src="web/Latte.png" alt="coffee1">
                <h3>Coffee Latte</h3>
                <p></p>
            </div>
            <div class="coffee-card">
                <img src="web/Cappuccino.png" alt="coffee1">
                <h3>Cappuccino</h3>
                <p></p>
            </div>
            <div class="coffee-card">
                <img src="web/Hot_Chocolate.png" alt="coffee1" style="height: 230px;">
                <h3>Hot Chocolate</h3>
                <p></p>
            </div>
            <div class="coffee-card">
                <img src="web/Iced_Black_Tea_Lemonade.png" alt="coffee1" style="height: 230px;">
                <h3>Iced Black Tea Lemonade</h3>
                <p></p>
            </div>
            <div class="coffee-card">
                <img src="web/Iced_Matcha_Tea_Latte.png" alt="coffee1" style="height: 230px;">
                <h3>Iced Matcha Tea Latte</h3>
                <p></p>
            </div>
            <div class="coffee-card">
                <img src="web/Melon_Burst_Energy_Drink.png" alt="coffee1" style="height: 230px;">
                <h3>Melon Burst Energy Drink</h3>
                <p></p>
            </div>
            <div class="coffee-card">
                <img src="web/Expresso.png" alt="coffee1" style="height: 230px;">
                <h3>Expresso</h3>
                <p></p>
            </div>
        </div>

        <!-- same div for other coffee container -->
    </section>

    <object data="footer.html" width="100%" height="2000px"></object>
    <script>
        function imgSilder(anything) {
            const img = document.querySelector('.starbucks');
            img.classList.add('fade');
            
            setTimeout(() => {
                img.src = anything;
                img.classList.remove('fade');
            }, 500);
        }
        </script>
</body>
</html>
